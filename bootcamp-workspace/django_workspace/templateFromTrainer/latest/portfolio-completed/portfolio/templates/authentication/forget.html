{% extends 'layouts.html' %}

{% block title %}
Forget Password Page
{% endblock %}

{% block content123 %}
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Forget Password</h2>
      <ol>
        <li><a href="index.html">Home</a></li>
        <li>Forget Password</li>
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->


<section id="contact" class="contact">
  <div class="container">


    <div class="row mt-5 justify-content-center" data-aos="fade-up">
      <div class="col-lg-4">
        <h3 style="text-align: center;text-transform: capitalize;">Forget Password</h3><br>

        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message }}
        </div>
      {% endfor %}
        <form action="" method="post">
          {% csrf_token %}
          
            <div class="form-group">
              <input type="email" name="email" class="form-control" id="name" placeholder="email" />
              <div class="validate"></div>
            </div>
           
              <small>Login to My Account<a href="{% url 'login'%}"> Login now</a></small>

              
         

          <div class="text-center">
            <button class="btn btn-success" type="submit">Login</button>
          </div>
        </form>
<br>


      </div>

    </div>

  </div>
</section><!-- End Contact Section -->
{% endblock %}
