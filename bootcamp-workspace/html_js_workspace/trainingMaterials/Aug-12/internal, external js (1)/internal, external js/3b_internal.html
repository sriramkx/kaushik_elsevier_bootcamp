<!DOCTYPE html>
<html lang="en">
<head>
       <title>Internal Script</title>
         <script>
             function display()
             {
                 alert("This is an internal example");
             }
         </script>  
      
</head>
<body>
        
    <p>This is an example of using internal javascript</p>
    <input type="button" value="Click me" onclick="display();"/>
    
    
</body>
</html>
