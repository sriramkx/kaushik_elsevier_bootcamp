  <title>CodePen - Image Blinking Animation</title>
  
  
  
  
<style>
#icon {
	height: 150px;
	opacity: 0;
	animation: fadeInOne 2s ease-in-out infinite
}

@keyframes fadeInOne {
    0%{ opacity: 0; }
    25%{ opacity: 0.5; }
    50%{ opacity: 1; }
    75%{ opacity: 0.5; }
    100%{ opacity: 0; }
}
</style>

  <script>
  window.console = window.console || function(t) {};
</script>

  
  
  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>


</head>

<body translate="no" >
  <img id="icon" src="https://www.pinclipart.com/picdir/middle/16-165768_javascript-logo-number-angularjs-node-javascript-logo-png.png" />
