<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    
    function doCalc()
    {
        //alert("test");

        var a = document.getElementById("ip1").value;

        var b = document.getElementById("ip2").value;

       // console.log(a, b);

       var c = Number(a)+Number(b);

      // alert(c);

        document.getElementById("result").innerHTML = c;

        document.getElementById("ip3").value = c;
    }
    
    </script>
</head>
<body>

    Number 1 : <input type="text" id="ip1"> <br><br>

    Number 2 : <input type="text" id="ip2"> <br><br>

    Result : <input type="text" id="ip3"> <br><br>

    <input type="button" value="Add" onclick="doCalc()">

    <div id="result"></div>
    
</body>
</html>
