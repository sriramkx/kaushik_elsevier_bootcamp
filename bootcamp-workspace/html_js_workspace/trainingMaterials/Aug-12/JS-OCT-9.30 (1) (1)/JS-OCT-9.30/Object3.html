<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

  
</head>
<body>

    <div id="result">

    </div>
    
</body>

<script>

        var menus = {menu1:"Home", menu2:"About", menu3:"Contact"};

        var res = "<ul>";

            // syntax

           /* for(userDefinedVariable in yourArray/Object)
            {

            }*/

            for(x in menus)
            {
                alert(menus[x]);

                res += "<li>"+menus[x]+"</li>";
            }

            res += "</ul>";

            document.getElementById("result").innerHTML = res;


    
    </script>
</html>
