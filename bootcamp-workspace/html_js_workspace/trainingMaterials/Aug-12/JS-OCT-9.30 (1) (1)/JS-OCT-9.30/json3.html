<script>
    
        var student = {semester1:{tamil:90, english:66, maths:85}};

      //  alert(student.semester1.english);

        for(x in student.semester1)

        }

        res +="</ul>";

        document.getElementById("result").innerHTML = res;
    
    
        
        </script>
