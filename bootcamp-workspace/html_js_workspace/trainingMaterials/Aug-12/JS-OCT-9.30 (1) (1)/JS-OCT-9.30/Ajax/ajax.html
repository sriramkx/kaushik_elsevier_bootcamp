<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    
    function getMovieDetails(mname)
    {
        //alert(mname);

        var http = new XMLHttpRequest();

        http.onreadystatechange = function()
        {
           

            if(http.readyState == 4 && http.status==200)
            {

               // alert(http.responseText);

               console.log(http.responseText)

               var mdata = JSON.parse(http.responseText);

              
               
                document.getElementById("minfo").style.display = "block";

                 document.getElementById("mimg").src = mdata.Poster;
            }
        }


        http.open("get", "http://www.omdbapi.com/?t="+mname+"&apikey=c429066e", false);
        http.send();

        console.log("test");

    }
    
    </script>
</head>
<body>

    Movie Name : <input type="text" onblur="getMovieDetails(this.value)">

    <div id="minfo" style="display:none;">
        <h1>Movie Details</h1>

        <img src="" alt="" id="mimg"> <br>

        Rating : <span id="mrating"></span>
    </div>
    
</body>
</html>
