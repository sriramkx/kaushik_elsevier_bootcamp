<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    
    function zoomIn()
    {
        var img = document.getElementById("myimg");
       // alert(img);
        var height = img.style.height;
        var width = img.style.width;

       var newHeight = parseInt(height)+50+"px";
       var newWidth =  parseInt(width)+50+"px";

        img.style.height = newHeight;
        img.style.width = newWidth;
    }
    </script>
</head>
<body>

    <img src="AngularJS.png" id="myimg" style="height:200px; width: 200px;"><br><br>

    <input type="button" value="Zoom In" onclick="zoomIn()"> &nbsp;
    <input type="button" value="Zoom Out">
    
</body>
</html>
