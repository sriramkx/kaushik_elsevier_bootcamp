// Question 1:
// Write a program to search if a number exists in an array. If the number exists then return the position. If it exists multiple time then return an array with all the positions. If the number doesn't exist then return -1;
// For example,
// Input: [1, 2, 3, 4, 5, 1, 3] and Search Elem: 4
// Output: 3
// Input: [1, 2, 3, 4, 5, 1, 3] and Search Elem: 1
// Output: [0, 5]
// Input: [1, 2, 3, 4, 5, 1, 3] and Search Elem: 7
// Output: -1
var inputArr = [1, 2, 3, 4, 5, 1, 4];
var searchElement = 4;
var positionArray = [];
if(inputArr.includes(searchElement)){
    if(inputArr.indexOf(searchElement) == inputArr.lastIndexOf(searchElement)){
        console.log(inputArr.indexOf(searchElement))
    }
    else{
        for (let i = 0; i < inputArr.length; i++) {
            const element = inputArr[i];
            if(element == searchElement){
                positionArray.push(i);
            }    
        }
        console.log(positionArray)
    }
}
else{
    console.log(-1)
}



console.log("Q1 END =====================")

// 54321

// 543
// 54

    }

// For example,

var outputStr = '';
console.log(inputStr)
