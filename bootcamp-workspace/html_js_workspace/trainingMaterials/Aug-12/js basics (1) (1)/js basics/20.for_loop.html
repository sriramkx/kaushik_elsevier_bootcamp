    if(str[i]=='a'){ newStr += '4' }

    else if(str[i]=='i'){ newStr += '1' }
    else if(str[i]=='o'){ newStr += '0' }
    else if(str[i]=='s'){ newStr += '5' }
    else{ newStr += str[i] }
}

// Q3. Write a JavaScript program which accepts a string as input and swap the case of
// each character.
// [ Hint: You can create two string variables of all alphabets in lowercase(a-z) and in upper
// case(A-Z). ]
// Sample Data
// Input:
var str = 'The Quick Brown Fox'
var strLength = str.length;
var newStr = "";
    // Conversion according to ASCII values
    for (var i = 0; i < strLength; i++) 
    {
        if (str[i] >= 'a' && str[i] <= 'z'){
            // Convert lowercase to uppercase
            newStr += String.fromCharCode(str.charCodeAt(i) - 32);
        }
    
        else if (str[i] >= 'A' && str[i] <= 'Z') {
            // Convert uppercase to lowercase
            newStr += String.fromCharCode(str.charCodeAt(i) + 32);
        }
        else{
            newStr += str[i];
        }
    }
    console.log(newStr)

// Q5. Write a JavaScript function that will reverse all the words which are of odd length.
// The even length words are not changed.
// Sample Data
// Input:
// ‘There is exactly one space between each word and no punctuation is used.’
var inputString = 'There is exactly one space between each word and no punctuation is used.';
var inputStringArr = inputString.split(' ');
var newString = "";
for (let i = 0; i < inputStringArr.length; i++) {
    var element = inputStringArr[i];
    if(i != 0){
        newString += ' ';
    }
    if(element.endsWith('.')){
        element = element.substring(0, element.length-1)
    }    
    if(element.length%2==0){
        newString += element;
    }
    else{
        newString += element.split('').reverse().join('');        
    }    
}
console.log(newString)
