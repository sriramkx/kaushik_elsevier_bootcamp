<!DOCTYPE html>

    <title>comparision and logical - operators </title>
    <script>
console.clear()

if(5 == '5') {console.log(true)}
if(5 === 5) {console.log(true)} else {console.log(false)}
if(5 != '5') {console.log(true)} else {console.log(false)}
if(5 !== '5') {console.log(true)} else {console.log(false)}
if(15 < 15) {console.log(true)} else {console.log(false)}
if(15 <= 15 ) {console.log(true)} else {console.log(false)}
if(15 > 15) {console.log(true)} else {console.log(false)}
if(15 >= 15) {console.log(true)} else {console.log(false)}

//Logical Operators &&, ||, !
if(5 > 10 && 10 > 15) {console.log(true)} else {console.log(false)}
console.log(5 < 10 || 10 < 15)
console.log(!(5 < 10))

//Ternary Operator (expression) ? a : b
20 < 3 ? console.log(true) : console.log(false)



// Answer the following questions WITHOUT executing the code in Codepen.
// Also, explain why do you think your answer is correct.
// Q1. What will be printed in the console?
var a = 10;
var b = 5;
var c = 12;
var e = 8;
var d;
d = parseInt((a * (c - b) / e + (b + c)) <= (e * (c + a) / (b + c) + a));
console.log(d);
if (d == 1){
console.log((a * (c - b) / e + (b + c)));
} else {
console.log((e * (c + a) / (b + c) + a));
}
// Ans: (a * (c - b) / e + (b + c)) <= (e * (c + a) / (b + c) + a)
//      (10 * (12 - 5) / 8 + (5 + 12)) <= (8 * (12 + 10) / (5 + 12) + 10)

//     (e * (c + a) / (b + c) + a) = (8 * (22) / (17) + 10) = (176/17 + 10) = 10.4+10 = 20.4


// Q2. What will be printed in the console?
var n = 2;
var p = 4;
var q = 5;
var w = 3;
if ( !((p * q) /n <= (q * w) + n/p )) {
console.log( ++p + w++ + " " + ++n);
}
else {
console.log(--p + q-- + " " + --n);
}
// Ans:  !((4 * 5) /2 <= (5 * 3) + 2/4 ) = !((20) /2 <= (15) + 0.5 ) = !(10 <= 15.5 ) =!(true) = false
