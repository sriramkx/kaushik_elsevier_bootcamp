// Q3. Write a JavaScript code to divide a given array of positive integers into two parts. First element goes to first part, second element goes to second part, and third element goes to first part and so on.
// Now compute the sum of two parts and store into an array of size two.
// Sample Data
// Input:
// Array: [1, 3, 6, 2, 5, 10]
var mainArr = [1, 3, 6, 2, 5, 10]
var subArr1 = []
var subArr2 = []
var newArr = []
var totalSubArr1 = 0
var totalSubArr2 = 0
for (let i = 0; i < mainArr.length; i++) {
    const element = mainArr[i];
    if(i%2 === 0){
        subArr1.push(element)
    }
    else{
        subArr2.push(element)
    }    
}
for (let i = 0; i < subArr1.length; i++) {
    totalSubArr1 += subArr1[i];
}
for (let i = 0; i < subArr2.length; i++) {
    totalSubArr2 += subArr2[i];
}
newArr.push(totalSubArr1, totalSubArr2)
console.log(newArr)
// Output:
// [12, 15]
