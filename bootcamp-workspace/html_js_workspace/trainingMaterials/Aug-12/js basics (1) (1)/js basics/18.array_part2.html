// Q3. Write a JavaScript program to check whether a given array of integers represents
// either a strictly increasing or a strictly decreasing sequence.
// Example:
// [1,2,2] is NOT a strictly increasing sequence
// [1,2,3] is a strictly increasing sequence
var arr = [4,5,6,7,8]
incSeq = true;
decSeq = true;
for (let i = 1; i < arr.length; i++) {
    if(arr[i] <= arr[i-1]){
        incSeq = false;
        break;
    }    
}
for (let j = 0; j < arr.length; j++) {
    if(arr[j] >= arr[j-1]){
        decSeq = false;
        break; 
    }   
}
if(incSeq){
    console.log(arr + " is a strictly increasing sequence");
}
else if(decSeq){
    console.log(arr + " is a strictly decreasing sequence");
}
else{
    console.log(arr + " is NOT a strictly increasing or decreasing sequence")
}
// Sequences to test:
// 1. [4,5,6,7,8]
// 2. [3,4,6,6,7,8,9]

// Q4. Write a JavaScript function to convert an amount to coins.
// Sample Data
// Input:
// 46, [25, 10, 5, 2, 1]
// Here 46 is the amount and 25, 10, 5, 2, 1 are coins.
var amount = 46
var coins =[25, 10, 5, 2, 1]
var quo, rem
var coinsString = ""
coins.sort(function(a, b){return b - a});
for (let i = 0; i < coins.length; i++) {
    if(amount > 0){
        quo = 0;
        rem = 0;
        const element = coins[i];
        if(amount<element){
            continue;
        }
        else{
            quo = amount/element;
            rem = amount%element;
            for(let j=0; j<Math.floor(quo);j++){
                if(i != 0){
                    coinsString = coinsString + ', '
                }
                coinsString = coinsString + element
            }   
            amount = rem;
            continue;         
        }
    }       
}
coinsString.trim()
if(coinsString.endsWith(',')){
    coinsString.substr(0, coinsString.length-1)
}
console.log(coinsString)

// Output:
// 25, 10, 10, 1

    }
    else if(element%10 == 3){
        newArr.push(element+"rd")
    }
    else{
        newArr.push(element+"th")
    }               
}
