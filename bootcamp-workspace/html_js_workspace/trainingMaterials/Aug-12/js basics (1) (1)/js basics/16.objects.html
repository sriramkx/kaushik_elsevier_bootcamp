// Q1. We have an object of customers for our food delivery app with the information about their past orders with order values.
// Write a JavaScript program to give a "Premium Membership" to the customer if the
// customer has made at least 5 orders of the minimum value of 20.
// The customers and their past order history is given below:
var customers_data={
'Ben10': [22, 30, 11, 17, 15, 52, 27, 12],
'Sameer': [5, 17, 30, 33, 40, 22, 26, 10, 11, 45],
'Zeeshan': [22, 30, 11, 5, 17, 30, 6, 57]
}
privilegeOrderValue = 20;
var privilegeOrderCount =5;
var orderCountBen10 = 0;  
  
for (let i = 0; i < customers_data.Ben10.length; i++) {
    const element = customers_data.Ben10[i];
    if(element >privilegeOrderValue){
        orderCountBen10++;
    }  
}
var orderCountSameer = 0;    
for (let i = 0; i < customers_data.Sameer.length; i++) {
    const element = customers_data.Sameer[i];
    if(element >privilegeOrderValue){
        orderCountSameer++;
    }  
}
var orderCountZeeshan = 0;    
for (let i = 0; i < customers_data.Zeeshan.length; i++) {
    const element = customers_data.Zeeshan[i];
    if(element >privilegeOrderValue){
        orderCountZeeshan++;
    }  
}
if(orderCountBen10 > privilegeOrderCount){
    console.log("Ben10 is a PRIVILEGED customer")
}
else{
    console.log("Ben10 is a normal customer")
}
if(orderCountSameer > privilegeOrderCount){
    console.log("Sameer is a PRIVILEGED customer")
}
else{
    console.log("Sameer is a normal customer")
}
if(orderCountZeeshan > privilegeOrderCount){
    console.log("Zeeshan is a PRIVILEGED customer")
}
else{
    console.log("Zeeshan is a normal customer")
}

// Q5. Write a JavaScript program to display the reading status (i.e. display book name, author name and reading status) of the following books.
// Sample Data
// Input:
library = [
{
author: 'Bill Gates',
title: 'The Road Ahead',
readingStatus: true
},
{
author: 'Steve Jobs',
title: 'Walter Isaacson',
readingStatus: true
},
{
author: 'Suzanne Collins',
title: 'Mockingjay: The Final Book of The Hunger Games',
readingStatus: false
}];

for (let index = 0; index < library.length; index++) {
	const book = library[index];
	if(book.readingStatus == true){
		console.log('You have already read '+ book.title+' by '+book.author+'.')
	}
	else {
		console.log('You still have to read '+ book.title+' by '+book.author+'.')
	}
	
}
// Output:
// For book with reading status 'true' we can print :
// 'You have already read {book-name} by {author-name}.'
// For book with reading status 'false' we can print:
// 'You still need to read {book-name} by {author-name}.'
